<p>Впишите название вопроса</p>
<mat-form-field color="accent">
    <input matInput type="text" placeholder="Название вопроса" (ngModel)="this.question.questionText">
</mat-form-field>

<div>
    <button mat-raised-button color="accent"
    (click)="addAnswer()">Добавить ответ</button>
</div>

<div *ngFor="let answer of answers; let i = index">
    <app-create-answer [answer]="answer" [solutions]="solutions[i]"></app-create-answer>
</div>
