<div class="container">
    <p>Выберите вопросы из списка, чтобы их удалить</p>
    <mat-form-field >
        <mat-label>Вопросы:</mat-label>
        <mat-select [formControl]="questionsControl" (click)="showAvailableQuestions()" multiple>
        
        <mat-select-trigger>
            <mat-chip-list>
            <mat-chip *ngFor="let solution of questionsControl.value"
                [removable]="true" (removed)="onQuestionRemoved(solution)" color="accent" selected>
                {{ solution }}
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            </mat-chip-list>
        </mat-select-trigger>
        
        <mat-option *ngFor="let question of availableQuestions" [value]="question.questionText">
            {{ question.questionText }}
        </mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <button mat-raised-button color="accent"
        (click)="deleteQuestions()">Удалить вопросы</button>
    </div>
</div>
