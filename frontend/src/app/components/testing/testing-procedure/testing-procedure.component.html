<div class="row justify-content-start">
    <div class="col-2">
        <p>Заявка: {{ clientRequest }}</p>
    </div>
    <div class="col-2">
        <button mat-raised-button color="accent" (click)="startProcedure()" [disabled]="this.show">Рассмотреть</button>
    </div>
</div>
<div *ngIf="this.show" class="row">
    <div class="col-2">
        <p>{{ this.currentQuestion.questionText }}</p>
    </div>
    <div class="col-2">
        <button mat-raised-button color="accent" (click)="nextQuestion()">Следующий вопрос</button> 
    </div>
</div>
